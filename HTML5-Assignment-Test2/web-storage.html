      <main class="main-container">
         <h2 style="text-align: center">Web Storage API</h2>
         <h1>Page Refresh Counter</h1>
         <p>Refresh this page to see the counter increase:</p>
         <p>Counter: <span id="counter"></span></p>
         
         <script>
            if (typeof(Storage) !== "undefined") {
                if (!localStorage.getItem('counter')) {
                    localStorage.setItem('counter', 0);
                }
            
                var counter = parseInt(localStorage.getItem('counter'));
                document.getElementById('counter').innerText = counter;
            
                window.onload = function() {
                    counter++;
                    localStorage.setItem('counter', counter);
                    document.getElementById('counter').innerText = counter;
                };
            } else {
                document.getElementById('counter').innerText = "Sorry, your browser does not support Web Storage.";
            }
             
            
         </script>
