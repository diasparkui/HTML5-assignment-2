<html lang="en">

      <header>
         <nav class="main-nav">
            <ul>

                     >Registration Form</a

                     >Responsive Image</a
                     >
               </li>
            </ul>
         </nav>
      </header>
      <main class="main-container">
         <h2>Drag And Drop Image</h2>
         <div class="drag-wrapper">
            <div
               id="getData"
               ondrop="drop(event)"
               ondragover="allowDrop(event)"
               >
            </div>
            <div
               id="getDataOther"
               ondrop="drop(event)"
               ondragover="allowDrop(event)"
               >
            </div>
         </div>
         <img
            id="dragData"
            src="./images/team-img.png"
            draggable="true"
            ondragstart="drag(event)"
            width="250"
            height="200"
            />
      </main>
      <script>
         function allowDrop(e) {
           e.preventDefault();
         }
         
         function drag(even) {
           even.dataTransfer.setData("text", even.target.id);
         }
         
         function drop(even) {
           even.preventDefault();
           var fetchData = even.dataTransfer.getData("text");
           even.target.appendChild(document.getElementById(fetchData));
         }
      </script>
   </body>
</html>
